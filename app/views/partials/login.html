<form name="loginForm" class="form-signin" role="form" ng-submit="attemptLogin(credentials)" novalidate>
    <h2 class="form-signin-heading">Please Login</h2>
    <label for="inputEmail" class="sr-only"></label>
    <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username"  ng-model="credentials.username" required autofocus >
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
    <button class="btn btn-primary form-control" type="submit" ng-disabled="loginForm.$invalid">Login</button>
    <div ng-show="!dataLogin.status">
   		<div  style="color:red;">{{dataLogin.messages}}</div>
   	</div>
 </form>
 <style type="text/css">
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
 </style>
